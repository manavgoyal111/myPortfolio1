<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="web development, graphic design, blog" />
    <meta name="description" content="web site" />
    <meta name="robots" content="INDEX, FOLLOW" />
    <title>Manav Goyal | Contact</title>
    <link rel="stylesheet" href="../css/contact.css" />
</head>

<body>
    <header class="header">
        <div class="headerLogo">
            <a href="/">
                <img src="/img/logo_1.png" alt="Logo" height="100px" class="headerLogoImg">
            </a>
        </div>

        <nav class="headerNav">
            <ul class="headerNavList">
                <li class="headerNavListItem"><a href="/index.html">Home</a></li>
                <li class="headerNavListItem"><a href="./webdev.html">Web Development</a></li>
                <li class="headerNavListItem"><a href="./coding.html">Coding</a></li>
                <!-- <li class="headerNavListItem"><a href="./html/grpdes.html">Graphic Design</a></li> -->
                <li class="headerNavListItem"><a href="/" class="active">Contact</a></li>
            </ul>
        </nav>

        <div class="headerBtn">
            <button class="headerBtnSearch">
                Search <i class="fa fa-search"></i>
            </button>
        </div>
    </header>

    <section class="contact">
        <div class="form">
            <h1>Please fill the Form</h1>
            <form action="/">
                <div class="formItems">
                    <input type="text" name="" id="" placeholder="Enter your Name">
                </div>
                <div class="formItems">
                    <input type="email" name="" id="" placeholder="Enter your Email">
                </div>
                <div class="formItems">
                    <input type="number" name="" id="" placeholder="Enter your Number">
                </div>
                <div class="formItems">
                    <textarea name="" id="" cols="30" rows="10" placeholder="Your reason for contact"></textarea>
                </div>
                <button class="formBtn">Submit</button>
            </form>
        </div>
    </section>

    <footer class="footer">
        <div class="footer_copyright">
            &copy Copyright 2021-2022 &nbsp; &nbsp; &nbsp;
            <i class="fa fa-user"></i> &nbsp;
            manavgoyal.com
        </div>
        <div class="footer_social">
            <ul class="footer_social_list">
                <li class="footer_social_list_item">
                    <a href="http://linkdin.com">
                        <i class="fa fa-linkedin-square"></i>
                    </a>
                </li>
                <li class="footer_social_list_item">
                    <a href="https://github.com">
                        <i class="fa fa-github"></i>
                    </a>
                </li>
                <li class="footer_social_list_item">
                    <a href="https://codepen.io">
                        <i class="fa fa-codepen"></i>
                    </a>
                </li>
            </ul>
        </div>
    </footer>
